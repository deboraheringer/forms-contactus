<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" type="text/javascript"></script>

  <title>Contact form</title>


</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Contact Us</h1>
      <form action="" id="contactform">
        <div class="name">
          <div>
            <label class="labeltitle" for="fname">First Name <span class="obligatory-field">*</span></label>
            <input class="field-text field-border" type="text" id="fname">
            <span class="error" id="errofname">This field is required</span>
          </div>

          <div>
            <label class="labeltitle" for="lname">Last Name <span class="obligatory-field">*</span></label>
            <input class="field-text field-border" type="text" id="lname">
            <span class="error" id="errolname">This field is required</span>
          </div>
        </div>

        <div>
          <label class="labeltitle" for="email">Email Address <span class="obligatory-field">*</span></label>
          <input class="field-text field-border" type="email" id="email" placeholder="email@example.com">
          <span class="error" id="erroemail">Please enter a valid email address</span>
        </div>

        <div>
          <label class="labeltitle">Query Type <span class="obligatory-field">*</span></label>
          <div class="ajust-query">
            <div class="field-text field-border">
              <input type="radio" name="rquerytype" value="radgeneral" id="radgeneral"> 
              <label for="radgeneral">General Enquiry</label>
            </div>
            <div class="field-text field-border">  
              <input type="radio" name="rquerytype" value="radsupport" id="radsupport">
              <label for="radsupport">Support Request</label>
            </div>
          </div>
          <span class="error" id="erroquerytype">Please select a query type</span>
        </div>

        <div>
          <label class="labeltitle" for="message">Message <span class="obligatory-field">*</span></label>
          <textarea class="field-text field-border" name="message" id="message" rows="6" cols="70" style="resize: none"></textarea>
          <span class="error" id="erromessage">This field is required</span>
        </div>

        <div class="styleconsent">
          <input type="checkbox" name="consent" id="consent" value="consent"> 
          <span>I consent to being contacted by the team <span class="obligatory-field">*</span></span>
          <span class="error" id="errocheck">To submit this form, please consent to being contacted</span>
        </div>

        <button type="submit" value="submit" class="btnsubmit">Submit</button>

      </form>
    </div>

    <div class="attribution">
      Coded by <a href="#">Debora Heringer</a>.
    </div>

  </div>
</body>

</html>
